<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ site.bootstrap_cdn }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ '/artists/' | relative_url }}">Artists</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {{ content }}
    </div>
    <footer class="mt-5 mb-3 text-center text-muted">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
  </body>
</html>
