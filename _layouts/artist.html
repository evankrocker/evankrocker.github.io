---
layout: default
---
<h1>{{ page.name }}</h1>
<p>Total albums: {{ page.albums | size }}</p>
<div class="row">
  {% for album in page.albums %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ album.artwork }}" class="card-img-top" alt="{{ album.title }} artwork">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ album.url | relative_url }}">{{ album.title }}</a>
          </h5>
          <p class="card-text">{{ album.year }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
