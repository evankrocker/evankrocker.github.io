---
layout: default
title: "{{ page.artist }}"
---

<h1>Albums by {{ page.artist }}</h1>
<ul>
{% assign albums = site.data.records.records | where: "artist", page.artist %}
{% for album in albums %}
  <li>
    <a href="{{ '/album/' | append: album.title | slugify | append: '.html' }}">{{ album.title }}</a>
    ({{ album.year }})
  </li>
{% endfor %}
</ul>
<a href="{{ '/' }}">Back to Home</a>
