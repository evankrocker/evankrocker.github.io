---
layout: default
title: Artists
---
<h1>Artists</h1>
<ul class="list-group">
  {% assign sorted_artists = site.artists | sort: "name" %}
  {% for artist in sorted_artists %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ artist.url | relative_url }}">{{ artist.name }}</a>
      <span class="badge bg-primary rounded-pill">{{ artist.albums | size }}</span>
    </li>
  {% endfor %}
</ul>
