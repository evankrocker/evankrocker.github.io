<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinyl Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.ootstrap.min.css
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" hrefv class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">index.htmlHome</a></li>
          <li class="nav-item"><a class="nav-link" href="       </ul>
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search records...">
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <table class="table table-striped table-responsive" id="recordsTable">
      <thead class="table-dark">
        <tr>
          <th>Cover</th>
          <th>Title</th>
          <th>Artist</th>
          <th>Year</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        {% assign sorted_records = site.data.records | sort: 'title' %}
        {% for record in sorted_records %}
        <tr>
          <td><img src="assets/images/{{ record.cover }}" alt="{{ record.title }}" width="60        <td>{{ record.artist }}</td>
          <td>{{ record.year }}</td>
          <td>{{ record.genre }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
      var filter = this.value.toLowerCase();
      var rows = document.querySelectorAll('#recordsTable tbody tr');
      rows.forEach(function(row) {
        var text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
